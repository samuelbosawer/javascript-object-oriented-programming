<head>
    <meta charset="UTF-8">

    <title>Object </title>
</head>
<body>
    

    <script>
        // Harus huruf besar di bagian awan nama
       function Person(firstname, lastname)
       {
            this.firstName = firstname ;
            this.lastName = lastname;
            this.sayHello = function(name){
                console.info(`Hello ${name} my name is ${this.firstName}`)
            }
       }

  

       const sam = new Person('sam','bos');



       const budi = new Person('budi','joko');
       budi.sayHello('budi');


       console.log(sam)
       console.log(budi)
    </script>


</body>
