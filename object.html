<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object </title>
</head>
<body>
    

    <script>
        // Harus huruf besar di bagian awan nama
       function Person()
       {
            this.firstName = "";
            this.lastName = "";
            this.sayHello = function(name){
                console.info(`Hello ${name} my name is ${this.firstName}`)
            }
       }

  

       const sam = new Person();
       sam.firstName = 'Samuel';
       sam.sayHello('Joko');



       const budi = new Person();
       budi.firstName = "SAM";
       budi.lastName = "Bos";
       budi.sayHello('budi');


       console.log(sam)
       console.log(budi)
    </script>


</body>
</html>
