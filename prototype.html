<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype </title>
</head>
<body>
    

    <script>
        // Harus huruf besar di bagian awan nama
       function Person(firstname, lastname)
       {
            this.firstName = firstname ;
            this.lastName = lastname;
            this.sayHello = function(name){
                console.info(`Hello ${name} my name is ${this.firstName}`)
            }
       }

       


       const sam = new Person('sam','bos');

    //    Menambahkan property ke instance object
    //    sam.sayBye = function (){
    //     console.info('Good Moring')
    //    }

    //    Menambahkan property ke prototype âœ…
    Person.prototype.sayBye = function()
    {
        console.info("Good Bye");
    }

    Person.prototype.run = function()
    {
        console.info(`${this.firstName}  is running`)
    }

    sam.sayBye = function ()
    {
        console.info('Sampai Jumpa')
    }
       
       const budi = new Person('budi','joko');
       console.log(sam)
       console.log(budi)

       sam.sayBye();
       sam.run();
    </script>


</body>
</html>
