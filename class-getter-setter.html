<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>
<body>
    <script>
        class person{
            constructor(firstName, lastnName)
            {
                this.firstName = firstName;
                this.lastnName = lastnName;
            }

            get fullname()
            {
                return `${this.firstName} ${this.lastnName}`;
            }

            set fullname(value)
            {
                const result = value.split(" ");
                this.firstName = result[0];
                this.lastnName = result[1];
            }
        }

        const sam = new person("Samuel","Bosawer");
        console.info(sam.fullname);

        sam.fullname ="Hendro Jitmau";
        console.info(sam);
    </script>
</body>
</html>
