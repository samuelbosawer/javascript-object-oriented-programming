<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Field</title>
</head>
<body>
    <script>
        class Configuration
        {
            static name = 'Belajar Javascipt OOP';
            static version = 1.0;

        }

        const sam = new Configuration; 
        Configuration.version = 2.2;
        console.info(Configuration.name);
        console.info(Configuration.version);
    </script>
</body>
</html>
