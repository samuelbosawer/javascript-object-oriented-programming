<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Class Field</title>
</head>
<body>
    <script>
        class Counter{
           #counter = 0 ;
           
           increment()
           {
            this.#counter++;
           }

           decrement()
           {
            this.#counter--
           }
           get()
           {
            return this.#counter;
           }

        }

        const count = new Counter();
        count.increment();
        count.increment();
        count.increment();
        count.increment();
        count.increment();
        // count.#counter = 100;
        console.info(count);
    </script>
</body>
</html>
